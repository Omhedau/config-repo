server:
  port: 8083

product:
  service:
    name: Product Service from Config Server
  catalog:
    default-category: Electronics
    max-items: 50
  inventory:
    threshold: 10
    auto-reorder: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/productdb
    username: product_user
    password: secret123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.example.product: DEBUG
